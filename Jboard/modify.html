<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글수정</title>
    <link rel="stylesheet" href="./css/style.css">


</head>
<body>
    <div id="container">
        <header>
            <h3>Board System v1.0</h3>
            <p>
                OOO님 반갑습니다.
                <a href="#" class="logout">[로그아웃]</a>
            </p>
        </header>
        
        <section id="board" class="modify">
            <h3>글수정</h3>
            <article>
                <form action="#">

                    <table>
                        <tbody>
                            <tr>
                                <td>제목</td>
                                <td>
                                    <input type="text" name="tilte" value="제목을 입력하세요." >
                                </td>
                            </tr>
                            <tr>
                                <td>내용</td>
                                <td>
                                    <textarea name="content"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>첨부</td>
                                <td>
                                    <input type="file" name="file">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </article>
            <div>
                <a href="#" class="btnCancel">취소</a>
                <a href="#" class="btnModify">수정완료</a>
            </div>
        </section>

        <footer>
            <p>ⓒCopyright by 박경진.com</p>
        </footer>
    </div>
    
</body>
</html>
