<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
	<head>
		<meta charset="UTF-8">
		<title>Ch12::index</title>
	</head>
	<body>
		<h3>Ch12.OAuth2 실습</h3>
	</body>
	<p sec:authorize="isAnonymous()">
		<a th:href="@{/user/login}">OAuth2 로그인 실습하기</a>
	</p>
	<p sec:authorize="isAuthenticated()">
		<span>아이디 : [[${#authentication.principal.uid}]]</span>
		<span>이름 : [[${#authentication.principal.name}]]</span>
		<span>별명 : [[${#authentication.principal.nickname}]]</span>
		<span sec:authentication="principal.role"></span>
		<span sec:authentication="principal.regDate"></span>
		<a th:href="@{/user/logout}">OAuth2 로그아웃 </a>
	</p>
</html>
