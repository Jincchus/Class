<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
         rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
         crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
   integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
   crossorigin="anonymous"></script>
 
</head>
<body>
    <div class="container">
        <h3 class="p-3 mt-5 bg-info text-light rounded">ToDo List</h3>
        <p class="p-3">
            오늘 할 일을 작성해 보세요
        </p>
        <div class="input-group mb-3">
            <input type="text" id="inputTodo" class="form-control" placeholder="할 일을 입력하세요">
            <button class="btn bg-info text-light" type="button" id="btnAdd">추가</button>
        </div>
        <ol id="todoList" class="list-group list-group-numbered"></ol>
    </div> 
    <script src="./js/TodoList.js"></script>
</body>
</html>
