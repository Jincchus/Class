<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
	<head>
		<meta charset="UTF-8">
		<title>User6::modify</title>
	</head>
	<body>
		<h3>User6 등록</h3>
		<a th:href="@{/index}">처음으로</a>
		<a th:href="@{/user6/list}">User6 목록</a>
		
		<form th:action="@{/user6/modify}" method="post">
			<table border="1">
				<tr>
					<td>아이디</td>
					<td><input type="text" name="uid" readonly th:value="${user.uid}"></td>
				</tr>
				<tr>
					<td>이름</td>
					<td><input type="text" name="name" th:value="${user.name}"></td>
				</tr>
				<tr>
					<td>생년월일</td>
					<td><input type="date" name="birth" th:value="${user.birth}"></td>
				</tr>
				<tr>
					<td>성별</td>
					<td>
						<label><input type="radio" name="gender" value="m" th:checked="${user.gender =='m'}">남</label>
						<label><input type="radio" name="gender" value="f" th:checked="${user.gender =='f'}">여</label>
					</td>
				</tr>				
				<tr>
					<td>나이</td>
					<td><input type="number" name="age" th:value="${user.age}"></td>
				</tr>
				<tr>
					<td>주소</td>
					<td>
						<select name="addr">
							<option th:value="서울" th:selected="${user.addr}==서울">서울</option>
							<option th:value="대전" th:selected="${user.addr}==대전">대전</option>
							<option th:value="대구" th:selected="${user.addr}==대구">대구</option>
							<option th:value="부산" th:selected="${user.addr}==부산">부산</option>
							<option th:value="울산" th:selected="${user.addr}==울산">울산</option>
						</select>
					</td>
					</td>
				</tr>
				<tr>
					<td>휴대폰</td>
					<td><input type="text" name="hp" th:value="${user.hp}"></td>
				</tr>
				<tr>
					<td colspan="2" align="right"><input type="submit" value="등록"></td>
				</tr>
			</table>
		</form>	
		
	</body>
</html>
